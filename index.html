<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoArt Studio - Controle Total</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #f472b6;
            --dark: #0f172a;
            --panel: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header { text-align: center; margin-bottom: 25px; }
        h1 { 
            margin: 0; font-weight: 800; letter-spacing: -1px; font-size: 2.5rem;
            background: linear-gradient(to right, #c084fc, #6366f1); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
            width: 100%;
            max-width: 1500px;
            align-items: start;
        }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .panel { background: var(--panel); padding: 20px; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .panel h3 { margin: 0 0 15px 0; color: #cbd5e1; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        /* Controles Gerais */
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #94a3b8; }
        .control-group { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #334155; }
        
        /* Bot√µes */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: all 0.2s; 
            display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px;
            font-size: 1rem;
        }
        .btn:hover { filter: brightness(1.15); transform: translateY(-2px); }
        .btn-ai { background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; }
        .btn-upload { background: #334155; color: white; }
        .btn-tv { background: #0ea5e9; color: white; }
        .btn-stop { background: #ef4444; color: white; display: none; }
        .btn-dl { background: #10b981; color: white; margin-top: 5px; }

        /* Inputs */
        select, input[type="color"] {
            width: 100%; padding: 10px; background: #0f172a; border: 1px solid #475569;
            color: white; border-radius: 8px; cursor: pointer; margin-bottom: 5px;
        }
        input[type="color"] { height: 45px; padding: 2px; }

        /* Input IA */
        #aiPromptContainer { display: none; margin-bottom: 15px; background: #0f172a; padding: 10px; border-radius: 8px; border: 1px solid #ec4899; }
        #aiPromptInput { width: 100%; background: transparent; border: none; color: white; padding: 8px; outline: none; }
        #btnGenerateConfirm { background: #ec4899; color: white; border: none; padding: 8px; border-radius: 6px; cursor: pointer; margin-top: 5px; width: 100%; }

        /* Canvas Area */
        .canvas-wrapper {
            position: relative; background: #000; border-radius: 16px; overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6); min-height: 500px;
            display: flex; align-items: center; justify-content: center; border: 2px dashed #334155;
        }
        .canvas-wrapper:fullscreen { width: 100vw; height: 100vh; border: none; }
        canvas { width: 100%; height: 100%; object-fit: contain; }

        .status-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }
        .loader { width: 48px; height: 48px; border: 5px solid #FFF; border-bottom-color: var(--primary); border-radius: 50%; display: none; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Sliders */
        input[type=range] { width: 100%; accent-color: var(--primary); cursor: pointer; margin-bottom: 5px;}
        .value-display { float: right; color: var(--accent); font-size: 0.8rem; font-weight: bold; }
        .checkbox-row { display: flex; gap: 10px; margin-bottom: 8px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="header">
        <h1>GeoArt AI Studio</h1>
    </div>

    <div class="main-grid">
        <div class="sidebar">
            <div class="panel">
                <h3>Fonte da Imagem</h3>
                <button id="btnToggleAI" class="btn btn-ai">‚ú® Criar com IA</button>
                <div id="aiPromptContainer">
                    <input type="text" id="aiPromptInput" placeholder="Descreva sua ideia...">
                    <button id="btnGenerateConfirm">Gerar</button>
                </div>
                <label class="btn btn-upload">
                    üìÇ Upload Imagem
                    <input type="file" id="fileInput" hidden accept="image/*">
                </label>
                
                <div class="control-group" style="margin-top: 15px;">
                    <h3>Modo TV (Autom√°tico)</h3>
                    <label>Trocar imagem a cada:</label>
                    <select id="tvTimerSelect">
                        <option value="1">1 Minuto</option>
                        <option value="2">2 Minutos</option>
                        <option value="3">3 Minutos</option>
                        <option value="4">4 Minutos</option>
                        <option value="5">5 Minutos</option>
                    </select>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="btnTvStart" class="btn btn-tv" style="margin:0;">‚ñ∂ Iniciar</button>
                        <button id="btnTvStop" class="btn btn-stop" style="margin:0;">‚èπ Parar</button>
                    </div>
                </div>

                <button id="btnDownload" class="btn btn-dl">üíæ Salvar Arte</button>
            </div>

            <div class="panel">
                <div class="control-group">
                    <h3>Formas</h3>
                    <label class="checkbox-row"><input type="checkbox" value="circle" checked> C√≠rculos</label>
                    <label class="checkbox-row"><input type="checkbox" value="square" checked> Quadrados</label>
                    <label class="checkbox-row"><input type="checkbox" value="line"> Linhas</label>
                </div>

                <div class="control-group">
                    <h3>Estilo & Atmosfera</h3>
                    
                    <label>Cor de Fundo (Base)</label>
                    <input type="color" id="bgColorInput" value="#1e1b4b"> <p style="font-size: 0.75rem; color: #64748b; margin-top: -3px;">
                        *Mude a cor para reiniciar a tela com novo fundo.
                    </p>

                    <label style="margin-top: 15px;">
                        Transpar√™ncia das Formas <span id="opacityVal" class="value-display">20%</span>
                    </label>
                    <input type="range" id="opacitySlider" min="5" max="100" value="20">
                </div>
                
                <div class="control-group">
                    <h3>Abstra√ß√£o <span id="abstractVal" class="value-display">50%</span></h3>
                    <input type="range" id="abstractionSlider" min="1" max="100" value="50">
                </div>
            </div>
        </div>

        <div class="canvas-wrapper" id="canvasWrapper">
            <div class="status-overlay">
                <span class="loader" id="loader"></span>
                <div class="status-text" id="statusText">Carregue uma imagem<br>para come√ßar.</div>
            </div>
            <canvas id="artCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- ELEMENTOS E ESTADO ---
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('statusText');

        // Inputs
        const tvTimerSelect = document.getElementById('tvTimerSelect');
        const bgColorInput = document.getElementById('bgColorInput');
        const opacitySlider = document.getElementById('opacitySlider');
        const opacityVal = document.getElementById('opacityVal');
        
        let state = {
            running: false,         // Se a arte est√° sendo desenhada
            tvMode: false,          // Se o modo TV est√° ativo
            animationId: null,      // ID da anima√ß√£o de desenho
            tvIntervalId: null,     // ID do cron√¥metro da TV
            sourceData: null,       // Dados dos pixels da imagem original
            width: 0,
            height: 0,
            abstraction: 50,
            
            // Novas Vari√°veis de Controle
            backgroundColor: '#1e1b4b', // Come√ßa com um azul escuro bonito
            shapeOpacity: 0.20,         // Come√ßa bem transparente (20%)
            shapes: ['circle', 'square']
        };

        // --- SISTEMA DE ARTE ---

        function iniciarArte(img) {
            if (state.animationId) cancelAnimationFrame(state.animationId);

            // 1. Configurar Tamanho
            const maxWidth = 1600; 
            const scale = Math.min(1, maxWidth / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            state.width = canvas.width;
            state.height = canvas.height;

            // 2. Extrair dados da imagem (invisivelmente)
            ctx.drawImage(img, 0, 0, state.width, state.height);
            try {
                state.sourceData = ctx.getImageData(0, 0, state.width, state.height).data;
            } catch(e) {
                alert("Erro de seguran√ßa (CORS). Tente outra imagem."); return;
            }

            // 3. Aplicar o Fundo Escolhido pelo Usu√°rio
            aplicarFundo();
            
            // 4. Iniciar Loop
            state.running = true;
            loopDesenho();
        }

        // Fun√ß√£o separada para permitir resetar s√≥ o fundo
        function aplicarFundo() {
            ctx.fillStyle = state.backgroundColor;
            ctx.fillRect(0, 0, state.width, state.height);
        }

        function loopDesenho() {
            if (!state.running) return;

            const speed = Math.floor(map(state.abstraction, 1, 100, 200, 20));
            
            for(let i=0; i<speed; i++) {
                const x = Math.floor(Math.random() * state.width);
                const y = Math.floor(Math.random() * state.height);
                const index = (y * state.width + x) * 4;
                
                const r = state.sourceData[index];
                const g = state.sourceData[index+1];
                const b = state.sourceData[index+2];
                // Se o pixel original for transparente, ignorar
                if (state.sourceData[index+3] < 50) continue;

                // Tamanho din√¢mico
                const minSize = map(state.abstraction, 1, 100, 2, 10);
                const maxSize = map(state.abstraction, 1, 100, 5, 100);
                const size = Math.random() * (maxSize - minSize) + minSize;
                
                // *** AQUI A M√ÅGICA DA TRANSPAR√äNCIA ACONTECE ***
                // Usamos a cor do pixel original (rgb) mas com a opacidade (alpha) do slider
                ctx.fillStyle = `rgba(${r},${g},${b},${state.shapeOpacity})`;
                
                const shape = state.shapes[Math.floor(Math.random() * state.shapes.length)];
                
                ctx.beginPath();
                if(shape === 'circle') {
                    ctx.arc(x, y, size/2, 0, Math.PI*2);
                    ctx.fill();
                } else if(shape === 'square') {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Math.random() * Math.PI);
                    ctx.fillRect(-size/2, -size/2, size, size);
                    ctx.restore();
                } else if(shape === 'line') {
                    // Linhas precisam ser um pouco mais vis√≠veis
                    ctx.strokeStyle = `rgba(${r},${g},${b},${Math.min(1, state.shapeOpacity + 0.2)})`;
                    ctx.lineWidth = Math.max(1, size/10);
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + Math.cos(Math.random()*Math.PI*2)*size, y + Math.sin(Math.random()*Math.PI*2)*size);
                    ctx.stroke();
                }
            }
            state.animationId = requestAnimationFrame(loopDesenho);
        }

        // --- CONTROLE DE FUNDO E TRANSPAR√äNCIA ---

        // 1. Mudan√ßa de Cor de Fundo
        bgColorInput.addEventListener('input', (e) => {
            state.backgroundColor = e.target.value;
            // Quando muda o fundo, √© legal limpar a tela para ver o efeito da nova cor base
            if (state.sourceData) { // S√≥ limpa se j√° tiver uma imagem carregada
                aplicarFundo();
            }
        });

        // 2. Mudan√ßa de Opacidade (Transpar√™ncia)
        opacitySlider.addEventListener('input', (e) => {
            const valor = parseInt(e.target.value);
            state.shapeOpacity = valor / 100; // Converte 0-100 para 0.0-1.0
            opacityVal.innerText = valor + "%";
        });

        // --- MODO TV (TIMER 1-5 MIN) ---

        const btnTvStart = document.getElementById('btnTvStart');
        const btnTvStop = document.getElementById('btnTvStop');

        // Atualizar Timer Dinamicamente
        tvTimerSelect.addEventListener('change', () => {
            // Se a TV j√° estiver rodando, reinicia o timer com o novo tempo
            if (state.tvMode) {
                clearInterval(state.tvIntervalId);
                iniciarTimerTV();
            }
        });

        btnTvStart.onclick = () => {
            state.tvMode = true;
            btnTvStart.style.display = 'none';
            btnTvStop.style.display = 'flex';
            rodarTv(); // Roda a primeira vez imediatamente
            iniciarTimerTV(); // Inicia o ciclo
        };

        btnTvStop.onclick = () => {
            state.tvMode = false;
            btnTvStart.style.display = 'flex';
            btnTvStop.style.display = 'none';
            clearInterval(state.tvIntervalId);
        };

        function iniciarTimerTV() {
            const minutos = parseInt(tvTimerSelect.value);
            const milissegundos = minutos * 60 * 1000; // Converte min para ms
            console.log(`Timer definido para: ${minutos} minutos`);
            
            state.tvIntervalId = setInterval(() => {
                rodarTv();
            }, milissegundos);
        }

        function rodarTv() {
            const prompt = document.getElementById('aiPromptInput').value;
            let url = "";
            if(prompt) {
                const seed = Math.floor(Math.random() * 999999);
                url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1280&height=720&seed=${seed}&model=flux`;
            } else {
                url = `https://picsum.photos/1280/720?random=${Date.now()}`;
            }
            carregarImagem(url);
        }

        // --- SISTEMA DE CARREGAMENTO (CORS) ---
        async function carregarImagem(url) {
            setLoading(true);
            try {
                const res = await fetch(url);
                const blob = await res.blob();
                const img = new Image();
                img.onload = () => {
                    setLoading(false);
                    iniciarArte(img);
                };
                img.src = URL.createObjectURL(blob);
            } catch(e) {
                console.error(e);
                setLoading(false);
                statusText.innerText = "Erro ao carregar.";
            }
        }

        // --- OUTROS CONTROLES ---
        document.getElementById('btnToggleAI').onclick = () => {
            const div = document.getElementById('aiPromptContainer');
            div.style.display = div.style.display === 'block' ? 'none' : 'block';
        };
        
        document.getElementById('btnGenerateConfirm').onclick = () => {
            document.getElementById('aiPromptContainer').style.display = 'none';
            rodarTv(); // Usa a l√≥gica da TV para gerar uma imagem √∫nica tamb√©m
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => iniciarArte(img);
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('btnDownload').onclick = () => {
            const link = document.createElement('a');
            link.download = 'geoart.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        document.getElementById('abstractionSlider').oninput = (e) => {
            state.abstraction = parseInt(e.target.value);
            document.getElementById('abstractVal').innerText = e.target.value + "%";
        };

        document.querySelectorAll('input[type=checkbox]').forEach(cb => {
            cb.onchange = () => {
                state.shapes = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(c => c.value);
                if(state.shapes.length === 0) state.shapes = ['circle'];
            };
        });

        // Utils
        function setLoading(bool) {
            loader.style.display = bool ? 'inline-block' : 'none';
            statusText.style.display = bool ? 'block' : 'none';
            if(bool) statusText.innerText = "Processando...";
            canvas.style.opacity = bool ? 0.3 : 1;
        }
        function map(v, a, b, c, d) { return c + ((v-a)/(b-a)) * (d-c); }

    </script>
</body>
</html>
