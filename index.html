<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoArt IA - Studio</title>
    <style>
        :root {
            --primary: #8b5cf6; /* Roxo */
            --accent: #f472b6;   /* Rosa */
            --dark: #0f172a;     /* Fundo Escuro */
            --panel: #1e293b;    /* Painel */
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Cabe√ßalho --- */
        .header { text-align: center; margin-bottom: 25px; }
        h1 { 
            margin: 0; font-weight: 800; letter-spacing: -1px; font-size: 2.5rem;
            background: linear-gradient(to right, #c084fc, #6366f1); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        p { color: #94a3b8; margin-top: 5px; }

        .main-grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 25px;
            width: 100%;
            max-width: 1500px;
            align-items: start;
        }

        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        /* --- Painel Lateral --- */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .panel { background: var(--panel); padding: 20px; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .panel h3 { margin: 0 0 15px 0; color: #cbd5e1; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        /* --- Bot√µes --- */
        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 10px;
            font-weight: 700; cursor: pointer; transition: all 0.2s; 
            display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 12px;
            font-size: 1rem;
        }
        .btn:hover { filter: brightness(1.15); transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        .btn-ai { 
            background: linear-gradient(135deg, #ec4899, #8b5cf6); 
            color: white; 
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }
        .btn-upload { background: #334155; color: white; }
        .btn-tv { background: #0ea5e9; color: white; }
        .btn-stop { background: #ef4444; color: white; display: none; }
        .btn-dl { background: #10b981; color: white; margin-top: 10px; }

        /* --- Input Prompt IA --- */
        #aiPromptContainer {
            display: none;
            margin-bottom: 15px;
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ec4899;
        }
        #aiPromptInput {
            width: 100%;
            background: transparent;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            font-size: 0.9rem;
            outline: none;
            border-radius: 4px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }
        #btnGenerateConfirm {
            background: #ec4899;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        /* --- Canvas Wrapper --- */
        .canvas-wrapper {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #334155;
        }

        /* Modo Fullscreen */
        .canvas-wrapper:fullscreen {
            width: 100vw; height: 100vh; border: none; border-radius: 0;
            display: flex; align-items: center; justify-content: center; background: #000;
        }

        canvas { width: 100%; height: 100%; object-fit: contain; display: block; }
        
        .status-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        .status-text { 
            color: #94a3b8; font-size: 1.2rem; margin-bottom: 10px; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
        }
        .loader {
            width: 48px; height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--primary);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            display: none;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Controles Flutuantes --- */
        .fullscreen-btn {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);
            color: white; border: 1px solid rgba(255,255,255,0.2);
            width: 45px; height: 45px; border-radius: 12px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem; transition: 0.2s; z-index: 20;
        }
        .fullscreen-btn:hover { background: white; color: black; }

        /* --- Controles de Formul√°rio --- */
        input[type=range] { width: 100%; accent-color: var(--primary); cursor: pointer; }
        .checkbox-row { display: flex; gap: 10px; margin-bottom: 8px; color: #cbd5e1; font-size: 0.95rem; cursor: pointer; }
        input[type=checkbox] { accent-color: var(--accent); transform: scale(1.1); }

    </style>
</head>
<body>

    <div class="header">
        <h1>GeoArt AI Studio</h1>
        <p>Transforme Texto e Imagens em Arte Geom√©trica</p>
    </div>

    <div class="main-grid">
        <div class="sidebar">
            <div class="panel">
                <h3>Criar</h3>
                
                <button id="btnToggleAI" class="btn btn-ai">‚ú® Criar com IA</button>
                
                <div id="aiPromptContainer">
                    <label style="font-size:0.8rem; color:#cbd5e1;">Descreva sua imagem:</label>
                    <input type="text" id="aiPromptInput" placeholder="Ex: Floresta cyberpunk neon...">
                    <button id="btnGenerateConfirm">Gerar Imagem</button>
                </div>

                <label class="btn btn-upload">
                    üìÇ Upload Foto (PC)
                    <input type="file" id="fileInput" hidden accept="image/*">
                </label>
                
                <hr style="border:0; border-top:1px solid #334155; margin: 15px 0;">

                <button id="btnTvStart" class="btn btn-tv">üì∫ Modo TV (Aleat√≥rio)</button>
                <button id="btnTvStop" class="btn btn-stop">‚èπ Parar TV</button>
                
                <button id="btnDownload" class="btn btn-dl">üíæ Salvar Resultado</button>
            </div>

            <div class="panel">
                <h3>Estilo Geom√©trico</h3>
                <label class="checkbox-row"><input type="checkbox" value="circle" checked> C√≠rculos</label>
                <label class="checkbox-row"><input type="checkbox" value="square" checked> Quadrados</label>
                <label class="checkbox-row"><input type="checkbox" value="triangle"> Tri√¢ngulos</label>
                <label class="checkbox-row"><input type="checkbox" value="line"> Linhas & Riscos</label>
                
                <h3 style="margin-top: 25px;">N√≠vel de Abstra√ß√£o</h3>
                <input type="range" id="abstractionSlider" min="1" max="100" value="50">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; color:#64748b; margin-top:5px;">
                    <span>Fotorrealista</span>
                    <span>Abstrato</span>
                </div>
            </div>
        </div>

        <div class="canvas-wrapper" id="canvasWrapper">
            <button class="fullscreen-btn" id="fsBtn" title="Tela Cheia">‚õ∂</button>
            
            <div class="status-overlay">
                <span class="loader" id="loader"></span>
                <div class="status-text" id="statusText">Escolha uma op√ß√£o ao lado<br>para come√ßar.</div>
            </div>
            
            <canvas id="artCanvas"></canvas>
        </div>
    </div>

    <script>
        // --- ELEMENTOS DOM ---
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('canvasWrapper');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        
        // Controles
        const btnToggleAI = document.getElementById('btnToggleAI');
        const aiPromptContainer = document.getElementById('aiPromptContainer');
        const aiPromptInput = document.getElementById('aiPromptInput');
        const btnGenerateConfirm = document.getElementById('btnGenerateConfirm');

        // Estado Global
        let state = {
            running: false, // modo TV
            animationId: null,
            timerId: null,
            sourceData: null,
            width: 0,
            height: 0,
            abstraction: 50,
            shapes: ['circle', 'square']
        };

        // ==========================================
        // 1. SISTEMA DE IA (Corrigido)
        // ==========================================
        
        btnToggleAI.onclick = () => {
            // Mostra/Esconde o menu da IA
            if (aiPromptContainer.style.display === 'block') {
                aiPromptContainer.style.display = 'none';
            } else {
                aiPromptContainer.style.display = 'block';
                aiPromptInput.focus();
                // Se o modo TV estiver rodando, para ele
                if(state.running) document.getElementById('btnTvStop').click();
            }
        };

        btnGenerateConfirm.onclick = () => {
            const prompt = aiPromptInput.value.trim();
            if(!prompt) return alert("Digite algo para a IA criar!");
            
            // Esconder o input ap√≥s clicar
            aiPromptContainer.style.display = 'none';
            
            // 1. URL da API
            const safePrompt = encodeURIComponent(prompt);
            const seed = Math.floor(Math.random() * 1000);
            // Removi o 'model=flux' para garantir maior compatibilidade, mas voc√™ pode por de volta se quiser
            const url = `https://image.pollinations.ai/prompt/${safePrompt}?width=1280&height=720&nologo=true&seed=${seed}&model=flux`;
            
            setLoading(true, "ü§ñ A IA est√° sonhando...");
            
            // 2. CORRE√á√ÉO AQUI: Usar fetch para baixar como Blob
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Erro na API");
                    return response.blob();
                })
                .then(blob => {
                    // Cria uma URL local tempor√°ria para a imagem baixada
                    const objectUrl = URL.createObjectURL(blob);
                    
                    const img = new Image();
                    // Importante manter o crossOrigin, mesmo com blob, por seguran√ßa
                    img.crossOrigin = "Anonymous"; 
                    
                    img.onload = () => {
                        setLoading(false);
                        iniciarArte(img);
                        // Limpa a mem√≥ria da URL tempor√°ria
                        URL.revokeObjectURL(objectUrl);
                    };
                    
                    img.onerror = () => {
                        throw new Error("Falha ao processar imagem");
                    };
                    
                    img.src = objectUrl;
                })
                .catch(err => {
                    console.error(err);
                    setLoading(false);
                    statusText.innerText = "‚ùå Erro: O navegador bloqueou a imagem ou a IA falhou.";
                    statusText.style.display = 'block';
                    alert("Dica: Tente um navegador diferente ou verifique se extens√µes de bloqueio de an√∫ncios n√£o est√£o impedindo a API.");
                });
        };

        // Atalho Enter
        aiPromptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btnGenerateConfirm.click();
        });


        // ==========================================
        // 2. L√ìGICA DE PINTURA (ARTE)
        // ==========================================
        
        function iniciarArte(img) {
            if (state.animationId) cancelAnimationFrame(state.animationId);
            
            // Ajustar tamanho do canvas
            const maxWidth = 1920; 
            const scale = Math.min(1, maxWidth / img.width);
            
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            state.width = canvas.width;
            state.height = canvas.height;

            // Desenhar imagem original para ler os dados
            ctx.drawImage(img, 0, 0, state.width, state.height);
            
            try {
                // Tenta pegar os pixels (aqui √© onde d√° erro se n√£o usar servidor local)
                state.sourceData = ctx.getImageData(0, 0, state.width, state.height).data;
            } catch(e) {
                alert("ERRO DE SEGURAN√áA (CORS):\n\nO navegador bloqueou a leitura da imagem.\n\nSOLU√á√ÉO: Voc√™ precisa rodar este arquivo usando um servidor local (Live Server no VS Code ou Python), e n√£o clicando duas vezes no arquivo.");
                return;
            }

            // Limpar a tela (fundo preto)
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, state.width, state.height);
            
            // Come√ßar loop
            loopDesenho();
        }

        function loopDesenho() {
            // Velocidade do desenho
            const speed = Math.floor(map(state.abstraction, 1, 100, 300, 15));
            
            for(let i=0; i<speed; i++) {
                const x = Math.floor(Math.random() * state.width);
                const y = Math.floor(Math.random() * state.height);
                const index = (y * state.width + x) * 4;
                
                const r = state.sourceData[index];
                const g = state.sourceData[index+1];
                const b = state.sourceData[index+2];
                const a = state.sourceData[index+3]; // Alpha

                if (a < 50) continue; // Pular pixels transparentes

                // Tamanho e Opacidade
                const minSize = map(state.abstraction, 1, 100, 2, 10);
                const maxSize = map(state.abstraction, 1, 100, 5, 120);
                const size = Math.random() * (maxSize - minSize) + minSize;
                const opacity = map(state.abstraction, 1, 100, 0.9, 0.4);

                ctx.fillStyle = `rgba(${r},${g},${b},${opacity})`;
                
                // Escolher forma
                if(state.shapes.length === 0) state.shapes = ['circle'];
                const shape = state.shapes[Math.floor(Math.random() * state.shapes.length)];
                
                ctx.beginPath();
                
                if(shape === 'circle') {
                    ctx.arc(x, y, size/2, 0, Math.PI*2);
                    ctx.fill();
                } 
                else if(shape === 'square') {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Math.random() * Math.PI);
                    ctx.fillRect(-size/2, -size/2, size, size);
                    ctx.restore();
                } 
                else if(shape === 'triangle') {
                    const h = size * 0.866;
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Math.random() * Math.PI * 2);
                    ctx.moveTo(0, -h/2);
                    ctx.lineTo(-size/2, h/2);
                    ctx.lineTo(size/2, h/2);
                    ctx.fill();
                    ctx.restore();
                } 
                else if(shape === 'line') {
                    ctx.strokeStyle = `rgba(${r},${g},${b},${opacity + 0.2})`;
                    ctx.lineWidth = Math.max(1, size/10);
                    ctx.moveTo(x, y);
                    const angle = Math.random() * Math.PI * 2;
                    ctx.lineTo(x + Math.cos(angle)*size, y + Math.sin(angle)*size);
                    ctx.stroke();
                }
            }
            state.animationId = requestAnimationFrame(loopDesenho);
        }

        // ==========================================
        // 3. MODO TV & UPLOAD
        // ==========================================

        document.getElementById('btnTvStart').onclick = () => {
            state.running = true;
            document.getElementById('btnTvStart').style.display = 'none';
            document.getElementById('btnTvStop').style.display = 'flex';
            rodarTv();
            state.timerId = setInterval(rodarTv, 60000); // Troca a cada 60s
        };

        document.getElementById('btnTvStop').onclick = () => {
            state.running = false;
            document.getElementById('btnTvStart').style.display = 'flex';
            document.getElementById('btnTvStop').style.display = 'none';
            clearInterval(state.timerId);
            cancelAnimationFrame(state.animationId);
        };

        function rodarTv() {
            setLoading(true, "Carregando imagem aleat√≥ria...");
            const img = new Image();
            img.crossOrigin = "Anonymous";
            // Random ID para evitar cache
            img.src = `https://picsum.photos/1280/720?random=${Date.now()}`;
            img.onload = () => {
                setLoading(false);
                iniciarArte(img);
            };
            img.onerror = () => {
                statusText.innerHTML = "Erro ao carregar imagem aleat√≥ria.";
            }
        }

        // Upload Manual
        document.getElementById('fileInput').onchange = (e) => {
            if(state.running) document.getElementById('btnTvStop').click();
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => iniciarArte(img);
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        };

        // ==========================================
        // 4. UTILIT√ÅRIOS
        // ==========================================

        function setLoading(isLoading, text = "") {
            loader.style.display = isLoading ? 'inline-block' : 'none';
            statusText.style.display = isLoading ? 'block' : 'none';
            statusText.innerHTML = text;
            if(isLoading) {
                canvas.style.opacity = 0.3;
                if(state.animationId) cancelAnimationFrame(state.animationId);
            } else {
                canvas.style.opacity = 1;
            }
        }

        // Tela Cheia
        document.getElementById('fsBtn').onclick = () => {
            if (!document.fullscreenElement) wrapper.requestFullscreen();
            else document.exitFullscreen();
        };

        // Download
        document.getElementById('btnDownload').onclick = () => {
            const link = document.createElement('a');
            link.download = `GeoArt-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // Checkboxes e Sliders
        document.querySelectorAll('input[type=checkbox]').forEach(cb => {
            cb.onchange = () => {
                state.shapes = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(c => c.value);
            };
        });

        document.getElementById('abstractionSlider').oninput = (e) => {
            state.abstraction = parseInt(e.target.value);
            if(state.sourceData) ctx.fillStyle = 'rgba(0,0,0,0.1)'; // Flash visual
        };

        function map(v, a, b, c, d) { return c + ((v-a)/(b-a)) * (d-c); }

    </script>
</body>

</html>
