<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>GeoArt AI Studio</title>

<style>
:root{
    --primary:#8b5cf6;
    --accent:#f472b6;
    --dark:#0f172a;
    --panel:#1e293b;
    --text:#f8fafc;
}

body{
    margin:0;
    padding:20px;
    background:var(--dark);
    color:var(--text);
    font-family:Segoe UI,system-ui,sans-serif;
}

.main-grid{
    display:grid;
    grid-template-columns:320px 1fr;
    gap:20px;
}

.panel{
    background:var(--panel);
    padding:15px;
    border-radius:14px;
}

h3{
    margin:0 0 10px;
    font-size:.85rem;
    text-transform:uppercase;
    color:#cbd5e1;
}

.btn{
    width:100%;
    padding:10px;
    margin-bottom:8px;
    border:none;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
}

.btn-ai{background:linear-gradient(135deg,#ec4899,#8b5cf6);color:white}
.btn-tv{background:#0ea5e9;color:white}
.btn-stop{background:#ef4444;color:white;display:none}
.btn-dl{background:#10b981;color:white}

label{font-size:.85rem;color:#94a3b8}

input[type=range],select,input[type=color]{
    width:100%;
    margin-bottom:10px;
}

.canvas-wrapper{
    background:black;
    border-radius:16px;
    display:flex;
    align-items:center;
    justify-content:center;
}

canvas{width:100%;height:100%}
.value-display{float:right;color:var(--accent)}
</style>
</head>

<body>

<div class="main-grid">

<div class="panel">
<h3>Imagem IA</h3>

<button id="btnAI" class="btn btn-ai">‚ú® Criar com IA</button>
<input id="prompt" placeholder="Ex: paisagem abstrata neon">

<h3>Modo TV</h3>
<select id="tvTime">
<option value="1">1 minuto</option>
<option value="2">2 minutos</option>
<option value="3">3 minutos</option>
<option value="4">4 minutos</option>
<option value="5">5 minutos</option>
</select>

<button id="tvStart" class="btn btn-tv">‚ñ∂ Iniciar</button>
<button id="tvStop" class="btn btn-stop">‚èπ Parar</button>

<h3>Fundo</h3>
<input type="color" id="bgColor" value="#0f172a">

<h3>Transpar√™ncia da Imagem <span id="imgOpVal" class="value-display">100%</span></h3>
<input type="range" id="imgOpacity" min="10" max="100" value="100">

<h3>Transpar√™ncia das Formas <span id="shapeOpVal" class="value-display">50%</span></h3>
<input type="range" id="shapeOpacity" min="10" max="100" value="50">

<button id="download" class="btn btn-dl">üíæ Salvar</button>
</div>

<div class="canvas-wrapper">
<canvas id="canvas"></canvas>
</div>

</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

let state={
    img:null,
    data:null,
    w:0,
    h:0,
    bg:"#0f172a",
    imgOpacity:1,
    shapeOpacity:.5,
    tvTimer:60000,
    loop:null,
    timer:null
};

function loadImage(url){
    fetch(url)
    .then(r=>r.blob())
    .then(b=>{
        const img=new Image();
        img.onload=()=>{
            canvas.width=img.width;
            canvas.height=img.height;
            state.w=img.width;
            state.h=img.height;
            ctx.drawImage(img,0,0);
            state.data=ctx.getImageData(0,0,state.w,state.h).data;
            redrawBase();
            drawLoop();
        };
        img.src=URL.createObjectURL(b);
    });
}

function redrawBase(){
    ctx.clearRect(0,0,state.w,state.h);
    ctx.fillStyle=state.bg;
    ctx.fillRect(0,0,state.w,state.h);

    ctx.save();
    ctx.globalAlpha=state.imgOpacity;
    const imgData=new ImageData(
        new Uint8ClampedArray(state.data),
        state.w,state.h
    );
    ctx.putImageData(imgData,0,0);
    ctx.restore();
}

function drawLoop(){
    state.loop=requestAnimationFrame(drawLoop);

    for(let i=0;i<120;i++){
        const x=Math.random()*state.w;
        const y=Math.random()*state.h;
        const id=((y|0)*state.w+(x|0))*4;

        const r=state.data[id];
        const g=state.data[id+1];
        const b=state.data[id+2];

        ctx.fillStyle=`rgba(${r},${g},${b},${state.shapeOpacity})`;
        ctx.beginPath();
        ctx.arc(x,y,Math.random()*10+2,0,Math.PI*2);
        ctx.fill();
    }
}

document.getElementById("btnAI").onclick=()=>{
    const p=document.getElementById("prompt").value;
    if(!p) return alert("Digite algo");
    const seed=Math.random()*9999|0;
    const url=`https://image.pollinations.ai/prompt/${encodeURIComponent(p+", abstract geometric art")}?width=1280&height=720&seed=${seed}&model=flux&nologo=true`;
    loadImage(url);
};

document.getElementById("bgColor").oninput=e=>{
    state.bg=e.target.value;
    redrawBase();
};

document.getElementById("imgOpacity").oninput=e=>{
    state.imgOpacity=e.target.value/100;
    document.getElementById("imgOpVal").innerText=e.target.value+"%";
    redrawBase();
};

document.getElementById("shapeOpacity").oninput=e=>{
    state.shapeOpacity=e.target.value/100;
    document.getElementById("shapeOpVal").innerText=e.target.value+"%";
};

document.getElementById("tvTime").onchange=e=>{
    state.tvTimer=e.target.value*60000;
};

document.getElementById("tvStart").onclick=()=>{
    document.getElementById("tvStart").style.display="none";
    document.getElementById("tvStop").style.display="block";
    changeTv();
    state.timer=setInterval(changeTv,state.tvTimer);
};

document.getElementById("tvStop").onclick=()=>{
    clearInterval(state.timer);
    cancelAnimationFrame(state.loop);
    document.getElementById("tvStart").style.display="block";
    document.getElementById("tvStop").style.display="none";
};

function changeTv(){
    const url=`https://picsum.photos/1280/720?random=${Date.now()}`;
    loadImage(url);
}

document.getElementById("download").onclick=()=>{
    const a=document.createElement("a");
    a.download="geoart.png";
    a.href=canvas.toDataURL();
    a.click();
};
</script>

</body>
</html>
